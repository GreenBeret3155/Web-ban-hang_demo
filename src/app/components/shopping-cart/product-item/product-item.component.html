
<div class="col-md-4">
  <div class="card" style="width: 19rem; height: 24rem;">
  <a (click) ="onDetailProduct(item.id)" ><img src="{{item.anh}}" class="card-img-top" alt="{{item.tensp}}"></a>

  <div class="card-body">
    <h5 class="card-title text-center">{{item.tensp}}</h5>
    <p class="card-text text-center">{{item.mota}}</p>
    <div class="d-flex justify-content-between align-items-center">
        <div class="btn-group">
          <a class="btn btn-sm btn-outline-primary" (click) ="onAddCart(item)" ><i class="fas fa-shopping-cart"></i>Thêm vào giỏ</a>
          <a class="btn btn-sm btn-outline-secondary" (click) ="onDetailProduct(item.id)" >Chi tiết sản phẩm <i class="fa fa-list-alt" aria-hidden="true"></i></a>
        </div>
      </div>
  </div>
</div> 
</div>
