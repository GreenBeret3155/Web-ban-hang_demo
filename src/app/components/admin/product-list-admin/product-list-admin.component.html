<a [routerLink]="['/admin/createproduct']" class="btn btn-primary btn-lg " role="button" aria-pressed="true">Thêm sản phẩm</a>

<div class="panel panel-default">
    <div class="panel-heading">
        <h1>Product</h1>
    </div>
    <div class="panel-body">
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Tên sản phẩm</th>
                    <th>Ảnh</th>
                    <th>Phân Loại</th>
                    <th>Mô tả</th>
                    <th>Giá bán</th>
                    <th>Xóa sản phẩm</th>
                    <th>Sửa sản phẩm</th>
                    <th>Chi tiết sản phẩm</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let product of products |async">
                    <td>{{product.id}}</td>
                    <td>{{product.tensp}}</td>
                    <td><img src="{{product.anh}}" alt="{{product.tensp}}" width="200"></td>
                    <td>{{product.loai}}</td>
                    <td>{{product.mota}}</td>
                    <td>{{product.gia}} $</td>
                    <td><button class="btn btn-danger" (click)="deleteProduct(product.id)">Delete</button></td>
                    <td><button class="btn btn-secondary" (click)="editProduct(product.id)">Edit</button></td>
                    <td><button class="btn btn-success" (click)="detailProduct(product.id)">Detail</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
