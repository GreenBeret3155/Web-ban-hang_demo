<div class="panel panel-default">
  <div class="panel-heading">
    <h1>Giỏ hàng</h1>
  </div>
  <div class="panel-body">
    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th>Tên sản phẩm</th>
          <th>Ảnh</th>
          <th>Phân Loại</th>
          <th>Mô tả</th>
          <th>Số lượng</th>
          <th>Thành tiền</th>
          <th>Xóa</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let i of productincart ">
          <td>{{i.product.tensp}}</td>
          <td><img src="{{i.product.anh}}" alt="{{i.product.tensp}}" width="200"></td>
          <td>{{i.product.loai}}</td>
          <td>{{i.product.mota}}</td>
          <td class="product-quantity">
              <button class="btn btn-sm btn-primary" id="tru" (click)="onMinus(i)"><i class="fa fa-minus" aria-hidden="true"></i></button>
              <input type="text" name="qty" value="1" [(ngModel)]="i.soluong">
              <button class="btn btn-sm  btn-primary " id="cong"  (click)="onPlus(i)"><i class="fas fa-plus"></i></button>
          </td>
          <td>{{i.tong}}</td>
          <td><button class="btn btn-danger" (click)="onDeleteCart(i.product.id)"><i class="fa fa-trash" aria-hidden="true"></i></button></td>
        </tr>
      </tbody>
    </table>
  </div>

  <h4>Tổng thanh toán: {{tongTien}} $</h4>

 <a [routerLink]="['/cart/pay']" class="btn btn-success btn-lg " role="button" aria-pressed="true">Thanh toán sản phẩm</a>

</div>
